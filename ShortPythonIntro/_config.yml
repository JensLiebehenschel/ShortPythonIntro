logo: logo.png
copyright: "2023"  # Copyright year to be placed in the footer

# Force re-execution of notebooks on each build.
# See https://jupyterbook.org/content/execute.html
execute:
  execute_notebooks: force

# Define the name of the latex output file for PDF builds
latex:
  latex_documents:
    targetname: book.tex

# Activating Thebe, thus making code cells exectuable
thebe: true

# Information about where the book exists on the web
repository:
  url                       : https://github.com/JensLiebehenschel/ShortPythonIntro # Online location of your book
  path_to_book              : ShortPythonIntro/  # Optional path to your book, relative to the repository root
  branch                    : gh-pages  # Which branch of the repository should be used when creating links (optional)

# Add GitHub buttons to your book
